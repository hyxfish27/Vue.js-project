<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/products.css">
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <!-- Loader -->
            <div class="loader" id="loader" v-if="!ready">
                <img src="./img/loader.svg" alt="loading...">
            </div>
            <!-- Product List -->
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="150">
                            是否啟用
                        </th>
                        <th width="120">
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr v-for="product in products">
                        <td>{{ product.title }}</td>
                        <td width="120">
                            {{ product.origin_price }}
                        </td>
                        <td width="120">
                            {{ product.price }}
                        </td>
                        <td width="100">
                            <span style="cursor:pointer" class="text-success" v-on:click="product.is_enabled = 0"
                                v-if="product.is_enabled">啟用</span>
                            <span style="cursor:pointer" v-on:click="product.is_enabled = 1" v-else>未啟用</span>
                        </td>
                        <td width="120">
                            <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn"
                                v-on:click="removeProduct(product.id)" data-action="remove"> 刪除 </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>目前有 <span id="productCount">{{ products.length }}</span> 項產品</p>
            <button type="button" class="btn btn-primary btn-md logoutBtn me-3" v-on:click="logout">登出</button>
            <button type="button" class="btn btn-success btn-md successBtn" v-on:click="addProduct">隨機新增商品</button>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/products.js" type="module"></script>
</body>

</html>
