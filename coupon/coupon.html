<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">
                    請登錄優惠碼
                </h1>
                <div class="col-8">
                    <form id="form" class="form-signin">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" placeholder="請輸入標題 ex: 大大大優惠" required
                                autofocus v-model="coupon.title">
                            <label for="title">Title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="percent" placeholder="請輸入折扣 ex: 77" required
                                v-model="coupon.percent">
                            <label for="percent">Percent (%) </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="code" placeholder="請輸入優惠碼 ex: bigbigbig77"
                                required v-model="coupon.code">
                            <label for="code">Code</label>
                        </div>
                        <div class="form-floating mb-3">
                            <label class="form-check-label" for="is_enabled">是否啟用</label>
                            <input type="checkbox" class="form-check-input" id="is_enabled" required :true-value="1"
                                :false-value="0" v-model="coupon.is_enabled">
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="uploadCoupon">
                            登錄優惠碼
                        </button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">
                &copy; 2021~∞ - 六角學院
            </p>
        </div>
    </div>
    <script type="module" src="./js/coupon.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
